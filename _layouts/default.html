<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">

  {% include head.html %}

  <body>

    {% include sidebar.html %}

    <!-- Wrap is the content to shift when toggling the sidebar. We wrap the
         content to avoid any CSS collisions with our real content. -->
    <div class="wrap">
      <div class="masthead">
        <div class="container">
          <h3 class="masthead-title">
            {% if page.title == "Home" %}
              <a href="{{ site.baseurl }}/" title="Home">{{ site.title }}</a>
              <small>{{ site.tagline }}</small>
            {% else %}
              <a href="{{ site.baseurl }}/" title="Home">{{ site.title }}</a>
              <small>{{ page.title }}</small>
            {% endif %}          

          </h3>
        </div>
      </div>
    {% if page.orientation == "horizontal" %}
      <div class="container content hlayout">
    {% else %}
      <div class="container content">
    {% endif %} 
        {{ content }}
      </div>
    </div>

    <label for="sidebar-checkbox" class="sidebar-toggle"></label>
 
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script type="text/javascript" src="{{ site.baseurl }}/public/js/jquery.taggd.js"></script>
    
    <script>
      (function(document) {
        var toggle = document.querySelector('.sidebar-toggle');
        var sidebar = document.querySelector('#sidebar');
        var checkbox = document.querySelector('#sidebar-checkbox');

        document.addEventListener('click', function(e) {
          var target = e.target;

          if(!checkbox.checked ||
             sidebar.contains(target) ||
             (target === checkbox || target === toggle)) return;

          checkbox.checked = false;
        }, false);
      })(document);
      
      settings = {
          'align': {
              y: 'bottom'
          },

          'offset': {
              top: -15
          },

          'handlers': {
              click: function( e ) {
                  var wiki = '{{ site.baseurl }}' + '/' + e.data.uri;
                  window.location = wiki;
              },
              mouseenter: 'show',
              mouseleave: function( e ) {
                  if ($('.taggd-item-hover.show').size()>1) {
                  } else {
                    $(this).next().toggleClass('show');
                  }
                  $(this).removeClass('active');
              },
          }
      };      

      $(window).load(function() {
        $('.container img').each(function(i, e) {
            var $e = $(e);

            $e.taggd(settings);
            $e.taggd('items', data)
        });      
        $('.container img').click(function (){
          $('.taggd-item-hover').toggleClass('show');
        });
      });
    </script>
  </body>
</html>
